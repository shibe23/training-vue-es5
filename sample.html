<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js Sample</title>
  <link rel="stylesheet" href="./css/bulma.min.css">
</head>
<body>
  <div class="container main">
    <div class="columns section">
      <div class="column">
        <h1 class="title is-4">Vue.js Sample</h1>
        <hr>
        <!--mount vue.js -->
        <div id="app">
          <div class="content">
            <a class="button is-primary" @click="toggleBox">Click!</a>
          </div>
          <vue-sample v-show="isBoxShow"></vue-sample>
        </div>
    </div>
  </div>
</div>

<script src="./js/sample/vue.dev.js"></script>
<!--template -->
<script type="text/x-template" id="sample-template">
  <div class="box">
  	<div class="field">
  	  <label class="label">Message</label>
  	  <div class="control">
  	    <input class="input" type="text" placeholder="Please Enter Message" v-model="message">
  	  </div>
  	</div>
  	<div class="content">{{message}}</div>
  </div>
</script>

<script>
  // Component
  var VueSample = {
    template: '#sample-template',
    data: function(){
      return {
        message: ""
      }
    }
  }

  // Create Vue Instance
  var vm = new Vue({
    el: "#app",
    data: {
      isBoxShow: false,
    },
    methods:{
      toggleBox: function(){
        this.isBoxShow = !this.isBoxShow;
      }
    },
    components:{
      'vue-sample': VueSample
    }
  });
</script>
</body>
</html>
